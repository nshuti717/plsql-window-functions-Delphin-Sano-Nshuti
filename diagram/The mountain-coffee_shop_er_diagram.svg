<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    Mountain Coffee Shop - Entity Relationship Diagram
  </text>
  
  <!-- Customers Table -->
  <g id="customers-table">
    <!-- Table box -->
    <rect x="50" y="80" width="200" height="220" fill="#e3f2fd" stroke="#1976d2" stroke-width="2" rx="5"/>
    <!-- Table header -->
    <rect x="50" y="80" width="200" height="40" fill="#1976d2" rx="5"/>
    <text x="150" y="105" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
      CUSTOMERS
    </text>
    <!-- Attributes -->
    <line x1="50" x2="250" y1="120" y2="120" stroke="#1976d2" stroke-width="1"/>
    <text x="60" y="145" font-family="Arial, sans-serif" font-size="12" fill="#333">
      <tspan font-weight="bold" text-decoration="underline">customer_id</tspan> (PK)
    </text>
    <text x="60" y="165" font-family="Arial, sans-serif" font-size="12" fill="#333">customer_name</text>
    <text x="60" y="185" font-family="Arial, sans-serif" font-size="12" fill="#333">email</text>
    <text x="60" y="205" font-family="Arial, sans-serif" font-size="12" fill="#333">phone</text>
    <text x="60" y="225" font-family="Arial, sans-serif" font-size="12" fill="#333">registration_date</text>
    <text x="60" y="245" font-family="Arial, sans-serif" font-size="12" fill="#333">city</text>
  </g>
  
  <!-- Products Table -->
  <g id="products-table">
    <!-- Table box -->
    <rect x="550" y="80" width="200" height="200" fill="#e8f5e9" stroke="#4caf50" stroke-width="2" rx="5"/>
    <!-- Table header -->
    <rect x="550" y="80" width="200" height="40" fill="#4caf50" rx="5"/>
    <text x="650" y="105" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
      PRODUCTS
    </text>
    <!-- Attributes -->
    <line x1="550" x2="750" y1="120" y2="120" stroke="#4caf50" stroke-width="1"/>
    <text x="560" y="145" font-family="Arial, sans-serif" font-size="12" fill="#333">
      <tspan font-weight="bold" text-decoration="underline">product_id</tspan> (PK)
    </text>
    <text x="560" y="165" font-family="Arial, sans-serif" font-size="12" fill="#333">product_name</text>
    <text x="560" y="185" font-family="Arial, sans-serif" font-size="12" fill="#333">category</text>
    <text x="560" y="205" font-family="Arial, sans-serif" font-size="12" fill="#333">price</text>
    <text x="560" y="225" font-family="Arial, sans-serif" font-size="12" fill="#333">cost</text>
    <text x="560" y="245" font-family="Arial, sans-serif" font-size="12" fill="#333">stock_quantity</text>
  </g>
  
  <!-- Transactions Table -->
  <g id="transactions-table">
    <!-- Table box -->
    <rect x="275" y="350" width="250" height="220" fill="#fff3e0" stroke="#ff9800" stroke-width="2" rx="5"/>
    <!-- Table header -->
    <rect x="275" y="350" width="250" height="40" fill="#ff9800" rx="5"/>
    <text x="400" y="375" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
      TRANSACTIONS
    </text>
    <!-- Attributes -->
    <line x1="275" x2="525" y1="390" y2="390" stroke="#ff9800" stroke-width="1"/>
    <text x="285" y="415" font-family="Arial, sans-serif" font-size="12" fill="#333">
      <tspan font-weight="bold" text-decoration="underline">transaction_id</tspan> (PK)
    </text>
    <text x="285" y="435" font-family="Arial, sans-serif" font-size="12" fill="#333">
      <tspan font-style="italic">customer_id</tspan> (FK)
    </text>
    <text x="285" y="455" font-family="Arial, sans-serif" font-size="12" fill="#333">
      <tspan font-style="italic">product_id</tspan> (FK)
    </text>
    <text x="285" y="475" font-family="Arial, sans-serif" font-size="12" fill="#333">transaction_date</text>
    <text x="285" y="495" font-family="Arial, sans-serif" font-size="12" fill="#333">quantity</text>
    <text x="285" y="515" font-family="Arial, sans-serif" font-size="12" fill="#333">amount</text>
    <text x="285" y="535" font-family="Arial, sans-serif" font-size="12" fill="#333">payment_method</text>
  </g>
  
  <!-- Relationships -->
  <!-- Customer to Transaction (1:N) -->
  <g id="customer-transaction-relationship">
    <!-- Line -->
    <line x1="250" y1="190" x2="275" y2="430" stroke="#333" stroke-width="2"/>
    <!-- Crow's foot notation - Many side -->
    <line x1="275" y1="430" x2="265" y2="420" stroke="#333" stroke-width="2"/>
    <line x1="275" y1="430" x2="265" y2="440" stroke="#333" stroke-width="2"/>
    <line x1="265" y1="420" x2="265" y2="440" stroke="#333" stroke-width="2"/>
    <!-- One side -->
    <line x1="250" y1="190" x2="260" y2="190" stroke="#333" stroke-width="2"/>
    <!-- Relationship label -->
    <rect x="210" y="300" width="80" height="25" fill="white" stroke="#333" stroke-width="1" rx="3"/>
    <text x="250" y="317" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333">places</text>
    <!-- Cardinality labels -->
    <text x="230" y="180" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#333">1</text>
    <text x="255" y="425" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#333">N</text>
  </g>
  
  <!-- Product to Transaction (1:N) -->
  <g id="product-transaction-relationship">
    <!-- Line -->
    <line x1="550" y1="180" x2="525" y2="450" stroke="#333" stroke-width="2"/>
    <!-- Crow's foot notation - Many side -->
    <line x1="525" y1="450" x2="535" y2="440" stroke="#333" stroke-width="2"/>
    <line x1="525" y1="450" x2="535" y2="460" stroke="#333" stroke-width="2"/>
    <line x1="535" y1="440" x2="535" y2="460" stroke="#333" stroke-width="2"/>
    <!-- One side -->
    <line x1="550" y1="180" x2="540" y2="180" stroke="#333" stroke-width="2"/>
    <!-- Relationship label -->
    <rect x="500" y="300" width="80" height="25" fill="white" stroke="#333" stroke-width="1" rx="3"/>
    <text x="540" y="317" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333">sold in</text>
    <!-- Cardinality labels -->
    <text x="560" y="175" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#333">1</text>
    <text x="535" y="445" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#333">N</text>
  </g>
  
  <!-- Legend -->
  <g id="legend">
    <rect x="50" y="520" width="180" height="70" fill="white" stroke="#666" stroke-width="1" stroke-dasharray="5,5" rx="3"/>
    <text x="60" y="540" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">Legend:</text>
    <text x="60" y="560" font-family="Arial, sans-serif" font-size="10" fill="#333">PK = Primary Key</text>
    <text x="60" y="575" font-family="Arial, sans-serif" font-size="10" fill="#333">FK = Foreign Key</text>
    <text x="140" y="560" font-family="Arial, sans-serif" font-size="10" fill="#333">1 = One</text>
    <text x="140" y="575" font-family="Arial, sans-serif" font-size="10" fill="#333">N = Many</text>
  </g>
  
  <!-- Footer -->
  <text x="400" y="580" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">
    Mountain Coffee Shop Database Schema - ER Diagram
  </text>
</svg>